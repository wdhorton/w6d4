<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kitten Carousel</title>
    <script src="../js/jquery-2.1.4.js"></script>
    <script src="../js/kittenCarousel.js"></script>
    <link href="../css/kittenCarousel.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://placecorgi.com/javascripts/jquery.placecorgi.js"></script>
  </head>
  <body>

    <figure class="carousel">
      <div class="window">
        <ul class="items group">
          <li><img class="corgi"></li>
      <!-- <li><img src="http://placecorgi.com/260/180" /></li> -->
          <li><img class="corgi"></li>
      <!-- <li><img src="http://placecorgi.com/260/180" /></li> -->
          <li><img class="corgi"></li>
      <!-- <li><img src="http://placecorgi.com/260/180" /></li> -->
          <li><img class="corgi"></li>
      <!-- <li><img src="http://placecorgi.com/260/180" /></li> -->
          <li><img class="corgi"></li>
        </ul>
      </div>
      <div class="buttons">
        <button class="slide-right">Prev</button>
        <button class="slide-left">Next</button>
      </div>
    </figure>

    <script>
      $(function() {
        $('.items').placecorgi();
        $('.carousel').carousel();
      });
    </script>
  </body>
</html>
